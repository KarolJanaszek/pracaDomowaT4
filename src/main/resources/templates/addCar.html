<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Add new car</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
<div class="container-fluid">
    <h1>Adding new car</h1>
        <form th:action="@{/cars/addCar}" th:object="${car}" method="post">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="input-mark">Mark</span>
                </div>
                <input type="text" th:field="*{mark}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="input-model">Model</span>
                </div>
                <input type="text" th:field="*{model}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="input-date">Production date</span>
                </div>
                <input type="date" th:field="*{prodDate}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupColor">Colors</label>
                    </div>
                    <select class="custom-select" id="inputGroupColor" th:field="*{color}">
                        <option th:each="color : ${T(pl.bykowski.pdt4th.model.Color).values()}"
                                th:value="${color}" class="dropdown-item"><a th:text="${color.getName()}" /></option>
                    </select>
                </div>
            </div>
            <div>
                <input type="submit" value="Add" class="btn btn-success">
            </div>
        </form>

    <div class="text-right">
        <a th:href="@{/cars}"><button type="button" class="btn btn-primary btn-md">Back</button></a>
    </div>
</div>
</body>
</html>
