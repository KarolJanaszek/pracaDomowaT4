<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Car edit</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container-fluid">
        <form th:action="@{/edit}" th:object="${editedCar}" method="post">
            <h1>Edit car</h1>
            <div class="form-group">
                <label for="mark">Mark:</label>
                <input type="text" th:field="*{mark}" class="form-control" id="mark">
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" th:field="*{model}" class="form-control" id="model">
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" th:field="*{color}" class="form-control" id="color">
            </div>
            <div>
                <input type="submit" value="Save">
            </div>
        </form>

        <div class="text-right">
            <a th:href="@{/cars}"><button type="button" class="btn btn-primary btn-md">Back</button></a>
        </div>
    </div>
</body>
</html>
